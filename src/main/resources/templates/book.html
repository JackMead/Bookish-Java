<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">

        <!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.BookPageModel"-->

        <head>
            <title>Bookish - Books</title>

            <link rel="stylesheet" href="/styles/general.css"/>
            <link rel="stylesheet" href="/styles/navbar.css"/>
            <link rel="stylesheet" href="/styles/about.css"/>
        </head>

<body>

<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>

<div class="container">
    <h2>Book list:</h2>

    <div class="technology-list">
        <div th:each="book : ${model.books}" class="technology">
        <span th:text="${book.name}"></span>
        </div>
    </div>

    <h2>Search books:</h2>
    <form th:action="@{/book}" method="get">
        <div class="add-tech-row">
            <label>
                <span>Search: </span>
                <input type="text" name="searchString">
            </label>
        </div>
        <div class="add-tech-row">
            <span><!-- spacer --></span>
            <input type="submit" value="Search" />
        </div>
    </form>
</div>

</body>


</html></title>
</head>
<body>

</body>
</html>
